<h1>Roles</h1>
<ul>
{% for r in roles %}
<li>{{ r.message_id }} {{ r.emoji }} {{ r.role_id }}<form method='post' action='/roles/remove'><input type='hidden' name='message_id' value='{{ r.message_id }}'/><input type='hidden' name='emoji' value='{{ r.emoji }}'/><button>Remove</button></form></li>
{% endfor %}
</ul>
