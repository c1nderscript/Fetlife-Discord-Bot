name: backup and DR validation

on:
  workflow_dispatch:

jobs:
  backup-verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Restore sample backup
        run: scripts/backup-verify.sh
  dr-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Simulate failover
        run: scripts/dr-validate.sh
