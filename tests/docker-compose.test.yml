services:
  mock-adapter:
    build:
      context: tests/integration
  bot-test:
    build:
      context: .
      dockerfile: bot/Dockerfile
    environment:
      ADAPTER_BASE_URL: http://mock-adapter:8000
      MOCK_ADAPTER: "1"
    depends_on:
      - mock-adapter
    command: ["sh", "-c", "pytest bot/tests/test_integration_*"]
